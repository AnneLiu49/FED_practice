<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div id="mask" >
      <div class="center" id="app">
        <h2 class="title"><img src="./images/logo.png" alt=""> 深圳创维校区环境</h2>
        <img :src="img[index]" alt="" />
        <a class="left" @click="prev" v-show="index!=0"  >
          <img src="./images/prev.png" alt=""/>
        </a>
        <a class="right" @click="next" v-show="index<img.length -1">
          <img src="./images/next.png" alt=""/>
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      let app = new Vue({
        el:'#app',
        data: {
          index:0,
          img:[
          "./images/00.jpg",
          "./images/01.jpg",
          "./images/02.jpg",
          "./images/03.jpg",
          "./images/04.jpg",
          "./images/05.jpg",
          "./images/06.jpg",
          "./images/07.jpg",
          "./images/08.jpg",
          "./images/09.jpg",
          "./images/10.jpg",
          ]
        },
        methods:{ 
          prev(){
            this.index--;
          },

          next(){
            this.index++;
          },

        }
      })
    </script>
  </body>
</html>
